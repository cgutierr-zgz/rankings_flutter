publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  dio: ^5.4.2+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  hydrated_bloc: ^9.1.5
  intl: ^0.18.1
  json_annotation: ^4.8.1
  path_provider: ^2.1.2

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.9
